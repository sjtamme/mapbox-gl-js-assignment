<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Compare Maps, Constantinople/Istanbul</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />


    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
        type="text/css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="comparison-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js'></script>

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1Ijoic2p0YW1tZSIsImEiOiJja2k5NHozZDEwY2JrMnZueDYyemF6MW5lIn0.h76rcKDSZ9pmmvrCFSWXyQ';

        const before = new mapboxgl.Map({
            container: 'before', // Container ID
            style: 'mapbox://styles/mapbox/streets-v10',
            center: [28.9784, 41.0082],
            zoom: 13
        });

        const after = new mapboxgl.Map({
            container: 'after', // Container ID
            style: 'mapbox://styles/sjtamme/ckwquala928q714rsrjkz854y',
            center: [28.9784, 41.0082],
            zoom: 13
        });

        const container = '#comparison-container'

        const map = new mapboxgl.Compare(before, after, container, {
            mousemove: false
        });
    </script>

</body>

</html>
